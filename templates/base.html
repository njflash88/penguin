{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %}/>
    <link rel="stylesheet" href={% static "css/lightbox.min.css" %} />
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "css/all.css" %} />
    <title>A1 Computer Services {% block title %}{% endblock %}</title>   
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080.png?text=Educational+Background') no-repeat center center fixed;
            background-size: cover;
        }
        .top-bar {
            background-color: #343a40;
            padding: 10px 0;
            color: white;
        }
        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar .nav-buttons {
            text-align: right;
        }
        .top-bar .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .top-bar .nav-buttons a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    {% include 'partials/_topbar.html' %}
    {% include 'partials/_navbar.html' %}
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
