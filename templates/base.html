{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "css/style.css" %}/>
    <link rel="stylesheet" href={% static "css/lightbox.min.css" %} />
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static "css/all.css" %} />
    <title>A1 Computer Services {% block title %}{% endblock %}</title>   
    <style>
        body {
            background: url('/static/css/img/root.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .top-bar {
            background-color: #343a40;
            padding: 10px 0;
            color: white;
        }
        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar .nav-buttons {
            text-align: right;
        }
        .top-bar .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .top-bar .nav-buttons a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar {
    height: 80px;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.fixed-top {
    height: 50px; /* Adjust height as needed */
    background-color: #555;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 80px; /* Position it right below the navbar */
    left: 0;
    right: 0;
    z-index: 1000; /* Ensure it appears above other content */
}
.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

@media (max-width: 768px) {
    .navbar {
        height: 60px;
    }

    .navbar a {
        font-size: 16px;
    }
}
textarea {
            resize: none; /* Disable resizing */
            overflow: hidden; /* Hide scrollbars */
            width: 100%; /* Full width */
            max-width: 600px; /* Maximum width */
            padding: 10px; /* Padding for better appearance */
            border: 1px solid #ccc; /* Border style */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Font size */
            background-color: #333
        }
    </style>
</head>
<body>
    {% include 'partials/_navbar.html' %}
    {% block content %} {% endblock %}
    {% include 'partials/_footer.html' %}
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src={% static "js/jquery-3.3.1.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/main.js" %}></script>
    <script src={% static "js/lightbox.min.js" %}></script>
</body>
</html>
